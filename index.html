<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="/my-form-handling-page" method="get">
        <div class="form-group">
          <label for="name">Name:</label>
          <input class="form-control" type="text" id="name" name="user_name" />
        </div>

        <div class="form-group">
          <label for="mail">Email:</label>
          <input class="form-control" type="email" id="mail" name="user_email" />
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input class="form-control" type="number" min="0" max="5" />
        </div>

        <div class="form-group">
          <label for="msg">Message:</label>
          <textarea class="form-control" id="msg" name="user_message"> </textarea>
        </div>
        <hr />
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
